name: Continuous Integration

on:
  pull_request:
    branches:
      ['main', 'master']

jobs: 
  continuos-integration: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v4 
        with: 
          node-version: 22.x
      - name: run install, build, and test
        run: |
          yarn install
          yarn build
          yarn run test
