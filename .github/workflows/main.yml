name: Continuous Integration

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs: 
  continuos-integration: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v4 
        with: 
          node-version: 22.x
      - name: run install, build and test
        env:
          JWT_SECRET: "your-secret-value" # Replace with your actual secret or use GitHub Secrets
        run: |
          cd server
          npm install
          npm run build
          npm run test
